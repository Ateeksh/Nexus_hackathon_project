<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://github.com/Ateeksh/Image_fitterme/blob/main/FitterMe.png?raw=true" type="image/png">
  <title>FitterMe </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .button {
      padding: 10px 15px;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const name= localStorage.getItem('name');
      get_exercises(name).then(data => {
        if (data && data.length > 0) {
          const table = document.createElement('table');
          const thead = document.createElement('thead');
          const tbody = document.createElement('tbody');

          const headerRow = document.createElement('tr');
          ['Reps', 'Sets', 'Time per Rep', 'Completion'].forEach(text => {
            const th = document.createElement('th');
            th.textContent = text;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);

          data.forEach(exercise => {
            const row = document.createElement('tr');
            const repsCell = document.createElement('td');
            repsCell.textContent = exercise.Reps;
            row.appendChild(repsCell);

            const setsCell = document.createElement('td');
            setsCell.textContent = exercise.Sets;
            row.appendChild(setsCell);

            const timeCell = document.createElement('td');
            timeCell.textContent = exercise.Timeperrep;
            row.appendChild(timeCell);

            const completionCell = document.createElement('td');
            completionCell.textContent = exercise.done ? 'Completed' : 'Not Completed';
            row.appendChild(completionCell);

            tbody.appendChild(row);
          });

          table.appendChild(thead);
          table.appendChild(tbody);
          document.body.appendChild(table);
        } else {
          const message = document.createElement('p');
          message.textContent = 'No exercises found.';
          document.body.appendChild(message);
        }
      }).catch(error => {
        console.error('Error fetching exercises:', error);
      });
    });
    async function get_exercises(name){
      const url_path = "/app/get_exercise/"
      const inputData = { name: name};
      try {
          const response = await fetch(url_path, {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json', 
              },
              body: JSON.stringify(inputData) 
          });

          if (!response.ok) {
              const errorData = await response.json();
              console.error("Error:", errorData);
              return null;
          }

          const data = await response.json();
          return data
      } catch (error) {
          console.error("Fetch error:", error);
          return null;
      }
    }
  </script>
</body>
</html>
