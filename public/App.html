<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fit AI</title>
</head>

<body>
    <div id = "sleep">
        <div id="progress-container" style="width: 100%; border: 1px solid black; height: 30px;">
            <div id="progress-bar" style="width: 0%; background-color: green; height: 100%;"></div>
        </div>    
    </div>
    <div id = Steps>
        <div id="progress-container" style="width: 100%; border: 1px solid black; height: 30px;">
            <div id="progress-bar" style="width: 0%; background-color: green; height: 100%;"></div>
        </div>    
    </div>
    <div id  = "Nutrients">
        <div id="progress-container" style="width: 100%; border: 1px solid black; height: 30px;">
            <div id="progress-bar" style="width: 0%; background-color: green; height: 100%;"></div>
        </div>    
        <div id="progress-container" style="width: 100%; border: 1px solid black; height: 30px;">
            <div id="progress-bar" style="width: 0%; background-color: green; height: 100%;"></div>
        </div>    
    </div>  
    <div id  = "Diet">

    </div>
    <div id  = "Excersise">
        
    </div>
    <input type="button" id="ai-assistant" value="AI Assistant" style="position: fixed; bottom: 20px; right: 20px; background-color: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; z-index: 1000; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);">
  <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const name = localStorage.getItem("name")
            const url_path = "/app/get"
            const inputData = { name: name};
            try {
          const response = await fetch(url_path, {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json', 
              },
              body: JSON.stringify(inputData) 
          });
          if (!response.ok) {
              const errorData = await response.json();
              console.error("Error:", errorData);
              return null;
          }
          const data = await response.json();
          return data.access; 
      } catch (error) {
          console.error("Fetch error:", error);
          return null;
      }
    })
        document.getElementById("sleep").addEventListener("click", function() {
            window.location.href = "/app/sleep"
        })
        document.getElementById("steps").addEventListener("click", function() {
            window.location.href = "/app/steps"
        })  
        document.getElementById("Diet").addEventListener("click", function() {
            window.location.href = "/app/diet"
        })
        document.getElementById("Nutrients").addEventListener("click", function() {
            window.location.href = "/app/nutrients"
        })
        document.getElementById("Excersise").addEventListener("click", function() {
            window.location.href = "/app/excersise"
        })
        document.getElementById("ai-assistant").addEventListener("click", function() {
            window.location.href = "/app/assistant"
        })

  </script>
</body>

</html>
